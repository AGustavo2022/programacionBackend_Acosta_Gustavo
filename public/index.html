<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Productos</h1>
            <br>

            <form id="formAgregarProductos">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="txttitle" class="form-control" type="text" name="title" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Precio</label>
                    <input id="txtprice" class="form-control" type="text" name="price" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Foto URL</label>
                    <input id="txtimg" class="form-control" type="text" name="img" required>
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
            
            <h1>Chat</h1>
            <input id="inputCorreo" type="email" placeholder="Correo Electronico"><br>
            <input id="inputMensaje" type="text" placeholder="Mensaje"><br>
            <button id="botonEnviar" class="btn btn-success mt-3">enviar</button>
            <div id="listaMensajes"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    

</body>

</html>
